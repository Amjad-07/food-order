<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Food</title>
  <link rel="stylesheet" href="style.css">
  <style>
    {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  padding: 20px;
}

/* Container */
.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Heading */
h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #2c3e50;
}

/* Form */
form label {
  display: block;
  margin-bottom: 6px;
  margin-top: 15px;
  font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="email"],
textarea,
select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1em;
}

/* Checkboxes and Radio Buttons */
input[type="checkbox"],
input[type="radio"] {
  margin-right: 8px;
  margin-top: 10px;
}

label[for="addon1"],
label[for="addon2"],
label[for="addon3"] {
  display: inline-block;
  margin-right: 15px;
}

/* Button */
button,
input[type="submit"] {
  display: block;
  width: 100%;
  background-color: #27ae60;
  color: white;
  border: none;
  padding: 12px;
  margin-top: 25px;
  font-size: 1em;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover,
input[type="submit"]:hover {
  background-color: #219150;
}

/* Responsive */
@media (max-width: 600px) {
  .container {
    padding: 20px;
  }
}
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="container">
      üçΩÔ∏è Food Delivery - Place Your Order
    </div>
  </div>

  <a href="/get-data" class="btn">View All Orders</a>
  <h1>Place Your Order</h1>

  <form action="/submit" method="post">
    <label for="name">Customer Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phonenumber">Phone Number:</label><br>
    <input type="text" id="phonenumber" name="phonenumber" required><br><br>

    <label for="food">Select Food Item:</label><br>
    <select id="food" name="food" required>
      <option value="">-- Choose --</option>
      <option value="Biryani">Biryani</option>
      <option value="Pizza">Pizza</option>
      <option value="Dosa">Dosa</option>
      <option value="Burger">Burger</option>
    </select><br><br>

    <label>Add-ons:</label><br>
    <input type="checkbox" name="addons" value="Extra Cheese"> Extra Cheese<br>
    <input type="checkbox" name="addons" value="Spicy"> Spicy<br>
    <input type="checkbox" name="addons" value="Soft Drink"> Soft Drink<br><br>

    <label for="payment">Payment Method:</label><br>
    <input type="radio" name="payment" value="Cash on Delivery" required> Cash on Delivery<br>
    <input type="radio" name="payment" value="Online Payment" disabled> Online Payment (Coming Soon)<br><br>

    <label for="address">Delivery Address:</label><br>
    <textarea id="address" name="address" rows="3" required></textarea><br><br>

    <label for="comments">Special Instructions:</label><br>
    <input type="text" id="comments" name="comments"><br><br>

    <input type="submit" value="Submit Order">
  </form>
</body>
</html>
